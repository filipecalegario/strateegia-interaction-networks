<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <title>redes de interação</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

  <main role="main" class="container mt-2">

    <div class="row">
      <h1 class="h2">redes de interação</h1>
    </div>

    <div class="row input-group mb-2">
      <span class="col-3 input-group-text">jornada</span>
      <select class="col-10 form-select" aria-label="Default select example" id="projects-list"></select>
    </div>

    <div class="row btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary" onclick="saveAsSVG()">Exportar SVG</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="saveJson()">Exportar JSON</button>
      </div>
    </div>

    <div
      class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pb-2 mb-3 border-bottom border-top">
      <label for="time_ticks" class="form-label col-md-5" id="choose_date">deslize o slider para selecionar o
        dia</label>
      <input id="time_ticks" type="range" class="form-range col-md-7" min="0" max="50" step="0.1"
        oninput="filterByTime(this.value)" value="50">
    </div>

    <div class="row" id="statistics">
      <ul id="stat_list">
        <!-- <li style="color:#4d4d4d;" id="li_users">pessoas <span id="users"></span></li>
            <li style="color:#d7191c;" id="li_comments">respostas <span id="comments"></span></li>
            <li style="color:#2b83ba;" id="li_replies">comentários <span id="replies"></span></li>
            <li style="color:#66bd63;" id="li_agreements">concordar <span id="agreements"></span></li> -->
      </ul>
      <div id="indicators">
        pessoas <span id="pessoas_num"></span><br>
        pessoas inativas <span id="pessoas_inativas_num"></span><br>
        <strong>índice de pessoas ativas na jornada <span style="color:#EE6E5F; font-size: x-large;"
            id="indice_atividade_num"></span></strong><br>
        <br>
        questões <span id="questoes_num"></span><br>
        respostas <span id="respostas_num"></span> de <span id="respostas_potenciais_num"></span> esperadas<br>

        <strong>índice de engajamento nas questões <span id="engajamento_questoes_num"
            style="color:#32CCB0; font-size: x-large;"></span></strong><br>
        <br>
        comentários <span id="comentarios_num"></span><br>
        concordar <span id="concordar_num"></span><br>
        interações <span id="interacoes_num"></span> de <span id="interacoes_potenciais_num"></span> esperadas<br>
        <strong>índice de engajamento nos debates <span style="color:#2D97DE; font-size: x-large;"
            id="engajamento_interacoes_num"></span></strong><br>
        <br>
        <strong>índice de engajamento nas divergências</strong>
        <br>
        <h1 style="color:#825DED; font-weight: 700;" id="engajamento_media_num"></h1>
      </div>
    </div>

    <div id="graph_view" class="row">
      <svg id="main_svg"></svg>
      <a id="downloadAnchorElem"></a>
      <a id="link_svg"></a>
    </div>

  </main>



  <!-- Bootstrap core JavaScript
    ================================================== -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="assets/js/vendor/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="js/visualStrateegiaAPI.js"></script>
  <script src="js/visualProjects.js"></script>
  <script src="js/visualData.js"></script>

</body>

</html>
