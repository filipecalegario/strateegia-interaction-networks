<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beeswarm Visualization com D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        svg {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Legend styles */
        .legend-title {
            font-weight: bold;
            font-size: 14px;
        }

        .legend-item {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h2>Beeswarm Visualization</h2>
    <p class="description">Visualização temporal de nós onde o tamanho de cada círculo é proporcional ao comprimento do
        título do item. As cores representam os diferentes tipos de nós no sistema.</p>
    <svg id="chart" width="1500" height="1000"></svg>

    <!-- Import the external JavaScript module -->
    <script type="module" src="js/visualization/beeswarm.js"></script>
</body>

</html>
